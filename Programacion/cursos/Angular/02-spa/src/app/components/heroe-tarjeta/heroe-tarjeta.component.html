<div class="card animated fadeIn fast">
    <img class="card-img-top" [src]=heroe.img [alt]="heroe.nombre">
    <div class="card-block">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
    </div>
    <div class="card-footer">
        <small class="text-muted">{{heroe.aparicion}}</small>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver Mas</button>
        <!-- forma de hacerlo con un link 
         <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas..</a>-->
    </div>


</div>
